<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
  <div class="home">
    <form action="" class="form">
      <img src="/asset/images/Google_logo.png" alt="Google logo" class="logo_gg">
      <h1 class="form_title">Sign In</h1>
      <div class="form_div">
        <input type="email" class="form_input" placeholder=" ">
        <label for="" class="form_label">Email</label>
      </div>
      <div class="form_div">
        <input type="text" class="form_input" placeholder=" ">
        <label for="" class="form_label">Password</label>
      </div>
      <input type="submit" class="form_button" value="Sign In">
    </form>
  </div>
</body>
</html>
